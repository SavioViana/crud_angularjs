<div ng-controller="clientFormController">
  <div class="row">
      <div class="col-12 pb-2">
        <h2 class="text-center text-uppercase" >{{ title }}</h2>
      </div>
  </div>
  <div class="row">
      <div class="col-12">
          <div class="card card-body">
              <form ng-submit="onSave()">
                  <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name" name="name" ng-model="form.name" >
                  </div>
                  
                  <div class="form-group">
                    <label for="age">Idade</label>
                    <input type="number" class="form-control" id="age" name="age" ng-model="form.age" >
                  </div>
                  
                  <div class="form-group">
                      <label for="gender">Sexo</label>
                      <select  class="form-control" id="gender" name="gender" ng-model="form.gender">
                        <option value="1">Masculino</option>
                        <option value="2">Feminino</option>
                      </select>
                    </div>
                  
                    <div class="alert alert-danger" role="alert" :ng-if="errors.length > 0">
                      <ul>
                        <li ng-repeat="(i, e) in errors">{{ e }}</li>
                      </ul>
                    </div>
                    <div>
                      <a href="#!/clients" class="float-left">voltar para listagem</a>
                      <button type="submit" class="btn btn-primary float-right">Salvar</button>
                    </div>
                </form>
              
          </div>
      </div>
  </div>

</div>
